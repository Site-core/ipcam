<div class="room_panel">
	<div class="setings_block" style="overflow:hidden">
		<h3>Пополнить баланс</h3>
		<div align="center">
			<br>
			{PAYMENT_FORM}
		</div>
	</div>
	<div class="setings_block">
	<h3>Указать личные данные</h3>
		<form class="setings_form"  method="post" action="">
			<input type="text" placeholder="Имя">
			<input type="text" placeholder="Фамилия">
			<input type="text" placeholder="Отчество">
		</form>
	</div>

	<div class="setings_block">
	<h3>Изменить пароль</h3>
		<form class="setings_form"  method="post" action="">
			<input type="text" placeholder="Старый пароль">
			<input type="password" placeholder="Новый пароль">
			<input type="password" placeholder="Повторите пароль">
		</form>
	</div>

	<div class="setings_block">
	<h3>Адресс электронной почты</h3>
	
		<form class="setings_form small_form"  method="post" action="">
		<h4>Текущий адресс: mail</h4>
			<input type="email" placeholder="Новый адресс">
		</form>
	</div>

	<div class="setings_block">
	<h3>Телефон</h3>
	
		<form class="setings_form small_form"  method="post" action="">
		<h4>Текущий телефон: +79152188468</h4>
			<input type="tel" placeholder="Новый телефон">
		</form>
	</div>
<div class="button_container"><button>Сохранить</button></div>
	
</div>

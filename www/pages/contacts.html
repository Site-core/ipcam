<script src="//api-maps.yandex.ru/2.1/?lang=ru_RU&coordorder=longlat" type="text/javascript"></script>
<script type="text/javascript">
	var myMap;

	// Дождёмся загрузки API и готовности DOM.
	ymaps.ready(init);

	function init () {
		// Создание экземпляра карты и его привязка к контейнеру с
		// заданным id ("map").
		myMap = new ymaps.Map('map_block', {
		// При инициализации карты обязательно нужно указать
		// её центр и коэффициент масштабирования.
		center: [60.063082,57.243781], // Москва
		zoom: 17,
		// Тип покрытия карты: "Спутник".
        type: 'yandex#publicMap'
	});
	var myPlacemark = new ymaps.Placemark(myMap.getCenter(),
		{
		iconContent: 'cam-net.ru',
		balloonContentHeader: 'Офис cam-net.ru',
		balloonContentBody: 'Октябрьская улица, 1',
		balloonContentFooter: 'Новоуральск, Свердловская область, Россия'
		},{
        preset: 'islands#darkGreenStretchyIcon'
		}
	);
	myMap.geoObjects.add(myPlacemark);
	myMap.controls.remove('searchControl');
//	myMap.balloon.open(myMap.getCenter(),
//	{
//		contentHeader: 'Офис cam-net.ru',
//		contentBody: 'г. Новоуральск, Октябрьская улица, 1'
//	}
//	);
//	myMap.hint.open(myMap.getCenter(),
//		'<em>подсказка</em>'
//	);

}
</script>

</div>
